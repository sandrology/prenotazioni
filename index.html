<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Prenotazioni</title>
    <meta name="robots" content="noindex"> <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .nav-button {
            background-color: #3498db;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .nav-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-button {
                width: 220px;
                padding: 25px 35px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Menu Prenotazioni</h1>

    <div class="button-container">
        <button class="nav-button" onclick="window.location.href='CalendarioPrenotazioni2.html'">Calendario</button>
        <button class="nav-button" onclick="window.location.href='ListaPrenotazioni2.html'">Lista Prenotazioni</button>
        <button class="nav-button" onclick="window.location.href='ListaPrenotazioniAnna.html'">Prenotazioni Anna</button>
    </div>
</body>
</html>
