<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Cookie</title>
    <script>
        // Funzione per impostare un cookie
        function setCookie(nome, valore, giorni) {
            var dataScadenza = new Date();
            dataScadenza.setTime(dataScadenza.getTime() + (giorni * 24 * 60 * 60 * 1000));
            var scadenza = "expires=" + dataScadenza.toUTCString();
            document.cookie = nome + "=" + valore + ";" + scadenza + ";path=/";
        }

        // Funzione per ottenere il valore di un cookie
        function getCookie(nome) {
            var nomeCookie = nome + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(nomeCookie) == 0) {
                    return c.substring(nomeCookie.length, c.length);
                }
            }
            return "";
        }

        // Funzione per eliminare un cookie
        function deleteCookie(nome) {
            setCookie(nome, "", -1);
        }

        // Funzione per gestire l'inserimento della chiave
        function gestisciChiave() {
            var chiave = document.getElementById("chiaveInput").value;
            if (chiave) {
                setCookie("chiaveUtente", chiave, 7); // Salva la chiave per 7 giorni
                alert("Chiave salvata!");
            } else {
                alert("Inserisci una chiave valida.");
            }
        }

        // Funzione per eliminare la chiave
        function eliminaChiave() {
            deleteCookie("chiaveUtente");
            alert("Chiave eliminata!");
        }

        // Funzione per visualizzare la chiave salvata
        function mostraChiave() {
            var chiave = getCookie("chiaveUtente");
            if (chiave) {
                alert("Chiave salvata: " + chiave);
            } else {
                alert("Nessuna chiave salvata.");
            }
        }
    </script>
</head>
<body>
    <h1>Gestione Cookie</h1>
    <label for="chiaveInput">Inserisci una chiave:</label>
    <input type="text" id="chiaveInput">
    <button onclick="gestisciChiave()">Salva Chiave</button>
    <button onclick="eliminaChiave()">Elimina Chiave</button>
    <button onclick="mostraChiave()">Mostra Chiave</button>
</body>
</html>
